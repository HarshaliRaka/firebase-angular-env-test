# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
run: npm run serve:ssr:envario
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

  # Environment variables and secrets.
env:
  # Configure environment variables.
  # See https://firebase.google.com/docs/app-hosting/configure#user-defined-environment
  - variable: MESSAGE
    value: Hello world!
    availability:
      - BUILD
      - RUNTIME
  - variable: MY_SECRET
    secret: mySecretRef
  - variable: ENV_VAR
    value: "This is a public environment variable."
    availability:
      - BUILD
      - RUNTIME